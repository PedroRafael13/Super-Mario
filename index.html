<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Super Mario</title>
  </head>
  <body>
    <div class="game">
      <img class="mario" src="Fotos/mario.gif" alt="mario" />
      <img class="pipe" src="Fotos/pipe.png" alt="cano" />
      <img class="cloud" src="Fotos/clouds.png" alt="nuvem" />
      <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <div class="game-over">
      <h1>Game Over</h1>
      <button onclick="resertGame()">Reiniciar</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
